<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2 style="display: inline;">Home Page</h2>
            <label style="display: block;">Ovo je labela</label>
            
            <p style="display: none;">Ovo je paragraf i on se ne vidi na stranici</p>
        </section>
        <section>
            <label style="margin: 12px;">Ovo je labela 2</label>
        </section>
    </main>
</body>
</html>
